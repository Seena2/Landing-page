<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/position.css">
    <title>CSS Positioning</title>
</head>

<body>

    <h3>Absolute Positioning</h3>
    <div class="card-container">
        <img src="images/pexels-photo-268533.jpeg" alt="" srcset="" class="card-image">
        <div class="card-body">
            <div class="card-heading">This is cool heading</div>
            <p class="card-paragraph">This is some cool placeholder text</p>
        </div>
    </div>
    
    <div class="sticky first">
        position:sticky
    </div>
    <div class="long">
        scroll further
    </div>
    <div class="long">
        scroll further
    </div>
    <div class="long">stick example</div>
    <p>please scroll down to see the effect</p>
    <p>note, stick stick to top when you scroll passed it</p>
</body>

</html>
