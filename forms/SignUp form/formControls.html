<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Controls</title>
</head>

<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Ali ..">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Birra ..">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="user_email" placeholder="yourmail@example.com">
            </div>
            <div>
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div class="number_type">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="accepts only numbers">
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
        </fieldset>
        <div>
            <label for="comment">Your Comment</label>
            <textarea id="comment" name="comment" rows="5" cols="60">state your comment here..</textarea>
        </div>
        <div>
            <select name="fashion" id="fashion">
                <option value="pants">Pants</option>
                <optgroup label="Clothing">
                    <option value="t_shirt" selected>T-shirt</option>
                    <option value="sweater">Sweater</option>
                    <option value="coats">Coats</option>
                </optgroup>
                <optgroup label="Foot wear">
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Boots</option>
                    <option value="sandals">Sandals</option>
                </optgroup>

            </select>
        </div>
        <div>
            <h3>Ticket type:</h3>
            <div>
                <input type="radio" id="child" name="ticket_type" value="child">
                <label for="child">Child</label>
            </div>
            <div>
                <input type="radio" id="adult" name="ticket_type" value="adult" checked>
                <label for="adult">Adult</label>
            </div>
            <div>
                <input type="radio" id="senior" name="ticket_type" value="senior">
                <label for="senior">Senior</label>
            </div>
        </div>
        <div>
            <h3>Pizza Toppings</h3>
            <div>
                <input type="checkbox" id="sausage" name="toppings" value="sausage">
                <label for="sausage">Sousage</label>
            </div>
            <div>
                <input type="checkbox" id="onions" name="toppings" value="onions">
                <form action="onion">Onions</form>
            </div>
            <div>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
            </div>
        </div>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Delivery Details</legend>
            <label for="street_address"> Street Address:</label>
            <input type="text" id="street_address" name="street_address">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </fieldset>
        <fieldset>
            <legend>What would you like to like to drink?</legend>
            <div>
                <input type="radio" name="drink" id="coffee" value="coffee">
                <label for="coffee">Coffee</label>
            </div>
            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>
            <div>
                <input type="radio" name="drink" id="soda" value="soda">
                <label for="soda">Soda</label>
            </div>

        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
