<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>

        </header>
        <main id="mainContent">
            <div class="left-section">
                <div>

                </div>
                <div class="logo">
                    <img src="images/eva-logo.png" alt="EVA logo">
                    <h3>Ethiopian Veteriary Association</h3>

                </div>
            </div>
            <div class="right-section">
                <div class="sign-intro">
                    
                    <p>Sign up now to get started, Some more Instruction </p>
                </div>
                <form class="signUp-form" action="" method="post">
                    <fieldset>
                        <legend>Sign Up here</legend>
                        <div class="parts">
                            <div class="form-row ">
                                <label for="first-name"> FIRST NAME :</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-row ">
                                <label for="last-name"> LAST NAME </label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="parts">
                            <div class="form-row">
                                <label for="email"> EMAIL </label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-row">
                                <label for="phone-number"> PHONE </label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="parts">
                            <div class="form-row">
                                <label for="passw"> PASSWORD </label>
                                <input type="password" id="passw" name="passw">
                            </div>
                            <div class="form-row">
                                <label for="pass-confirm"> CONFIRM PASSWORD </label>
                                <input type="password" id="pass-confirm" name="pass-confirm">
                            </div>
                    </fieldset>
                    <div class="form-row"><button type="submit"> create Account</button></div>

                    <p class="logIn-link">Already have an account? <a href="#">Log in</a> </p>

                </form>
            </div>


        </main>
        <footer>
            @copyright
        </footer>
    </div>

</body>

</html>
