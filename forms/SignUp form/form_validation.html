<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form_validation.css" type="text/css">
    <title>Form Validation</title>
</head>

<body>
    <h2>Form Validation </h2>
    <form action="" method="post">
        <p>
        <fieldset>
            <legend>Do you have driver's licence <span aria-label="required">*</span></legend>
        <!--
            Since only one radio button is selected in same group at a time,
            giving 'required' attribute to one radio button in same group 
            will suffice in making selection requirement
        -->
        <input type="radio" id="r1" name="licence" value="yes" required>
        <label for="r1">Yes</label>
        <input type="radio" id="r2" name="licence" value="no" required>
        <label for="r2">No</label>
        </fieldset>
        </p>
        <p>
            <!--
                pattern attribute can be used as fallback for browser which do n't implement
                the number input type but support the pattern attribute.
                
            -->
            <label for="age">How old are you?</label>
            <input type="number" min="12" max="120" step="1" id="age" name="age"pattern="\d+">
        </p>
        
        <div>
            <label for="fruit"> What is your favourite fruit? <span aria-label="required">*</span></label>
            <input type="text" id="fruit" name="likes" list="list_fruit" required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll}emon|[Oo]range">
           <datalist id="list_fruit">
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="apple">Apple</option>
            <option value="strawberry">Strawberry</option>
            <option value="lemon">Lemon</option>
            <option value="orange">Orange</option>

           </datalist>
            
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Leave short message</label>
            <textarea name="message" id="message" cols="30" rows="5" maxlength="140"></textarea>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
